<div class="container">
    <div class="row container1">
        <div class="col-md-12 col-lg-12 col-sm-12">

            <div class="card">
                <div class="card-body ">
                    <h5 class="card-title exp">OrangeBus <b>08:00</b><b>10h
                            00m</b><b>18:00</b><b>INR2000</b></h5>
                    <h6 class="card-subtitle mb-2 text-muted exp"></h6>
                    <p class="card-text exp">Some quick example text to build on the card title and make up the bulk of
                        the
                        card's
                        content.</p>
                    <div class="buttton mb-3">
                        <button type="button" class="btn btn-outline-primary ms-2 "
                            (click)="isCollapsed = ! isCollapsed" [attr.aria-expanded]="!isCollapsed"
                            aria-controls="collapseExample">
                            Select seats
                        </button>
                    </div>

                    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                        <div class="container">

                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                Enter number of seats you want to book:
                                <input type="number" name="seatNo" ngModel #seatNo="ngModel" />
                                <button>check</button>
                            </form>
                            <p>The number of available seats are : {{noOfAvailableSeats}}</p>
                            <p>The number of booked seats are : {{noOfbookedSeats}}</p>
                            <form #f="ngForm" (ngSubmit)="onSubmit(f) ">

                                <button class="btn btn-warning">Proceed to Pay</button>
                                <br>
                                <hr>
                                <div>
                                    <h1>
                                        <div *ngIf="toggleOn; else elseBlock">
                                            <app-paymentpage [item]="currentBookedSeats"></app-paymentpage>
                                        </div>
                                        <ng-template #elseBlock></ng-template>
                                        <hr>
                                    </h1>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
